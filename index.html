<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de prestamos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <h1 class="simulador">Simulador de credito</h1>
    <form action="" class="formulario">
        <label for="dinero" class="titulo-dinero">¿Cuánto dinero necesitas?</label>
        <input type="text" id="dinero" class="dinero" 
        placeholder="0">

        <label for="cuotas">¿A cuántos meses?</label>
        <input type="number" name="cuotas" id="cuotas" class="cuotas" placeholder="cuotas">

        <label for="interes">Interes</label>
        <input type="text" id="interes" placeholder="3" class="interes">

        <input type="submit" value="SIMULAR" class="boton">
    </form>
    
    </main>
    <footer>Hecho por: Kamel lozano</footer>
    <script src="/main.js"></script>
</body>
</html>
